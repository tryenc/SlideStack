<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teacher View</title>
</head>
<body>
    <h3>Top Of View</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ss-slideshow display="{fullscreen: false, mode: 'teacher'}">
                    <ss-slide>
                        <h1>Slide One</h1>
                        <img src="https://pbs.twimg.com/profile_images/672905320751083521/DqQkNLfW.png">
                    </ss-slide>
                    <ss-slide>
                        <h1>Slide Two</h1>
                        <img src="http://www.teysaust.com.au/wp-content/uploads/2014/11/cook-medium-well.jpg">
                    </ss-slide>
                    <ss-slide>
                        <notes>These are some notes</notes>
                    </ss-slide>
                </ss-slideshow>
            </div>
            <div class="container">
                <div class="col-md-6">
                    <div class="row">
                        <teacher-timer></teacher-timer>
                    </div>
                    <div class="row">
                        <ss-student-list></ss-student-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
