<div>
     <!--Edit User-->
    <script type="text/ng-template" id="editModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit User</h3>
        </div>

        <div class="modal-body">
            <label>Name</label><input type="text" ng-model="user.name"><br>
            <label>Email</label><input type="text" ng-model="user.email"><br>
            <label>Classes</label><br>
            <div ng-repeat="singleClass in classes">
                <input type="checkbox" ng-checked="hasClass(singleClass)" ng-click="updateClasses(user, singleClass)">{{singleClass.name}}
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

        </div>
    </script>

    <!--Delete User-->
    <script type="text/ng-template" id="deleteModal.html">

        <div class="modal-header">
            <h3 class="modal-title">Delete User</h3>
        </div>
        <div class="modal-body alert alert-warning" role="alert">
            <span class="glyphicon glyphicon-warning-sign"><p>Are you sure you want to delete this {{user.name}}?</p></span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Delete</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

    </script>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning" ng-click="editUser()">Edit</button>
        <button type="button" class="btn btn-danger" ng-click="deleteUser('sm')">Delete</button>
    </div>

</div>
