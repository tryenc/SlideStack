<div ng-controller="ProfileClassesCtrl">
    <uib-accordion id="a1">
        <uib-accordion-group ng-repeat="class in user.classes" heading="{{class.name}}">
            <uib-accordion>

                <div ng-show="user.isTeacher">
                    <uib-accordion-group heading="Students">
                        <div ng-repeat="student in class.students">
                            <a ng-href="/users/{{student._id}}">
                                {{student.name}}
                            </a>
                        </div>
                    </uib-accordion-group>
                </div>

                <uib-accordion-group heading="Presentations">
                    <div ng-repeat="pres in user.presentations">
                        <a ng-href="/presentations/{{pres._id}}">
                            {{pres.name}}
                        </a>
                    </div>
                </uib-accordion-group>

            </uib-accordion>
        </uib-accordion-group>
    </uib-accordion>
</div>
